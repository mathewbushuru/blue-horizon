<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueHorizon Weather</title>
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="topLeft">
      <div class="logo">BlueHorizon</div>
      <div class="conditions">
        <div class="desc" id="conditionDesc">Conditions</div>
        <div class="location" id="location">City, Region, Country</div>
        <div class="time">
          <div id="dayDate">Day, date</div>
          <div id="lastTime">time</div>
        </div>
      </div>
      <div class="temp" id="temp">20 °C</div>
      <div class="search">
        <form id="searchForm">
          <input
            type="text"
            name="q"
            id="searchInp"
            placeholder="Search Location ..."
            aria-label="Search location"
          />
          <button type="submit" id="searchBtn">
            <img src="assets/icons/search.png" />
          </button>
        </form>
      </div>
    </div>

    <div class="topRight">
      <div class="rightItem">
        <img src="assets/icons/thermometer-sun.svg" />
        <div class="desc">Feels like</div>
        <div class="value" id="feelsTemp">20°C</div>
      </div>
      <div class="rightItem">
        <img src="assets/icons/tornado.svg" />
        <div class="desc">Humidity</div>
        <div class="value" id="humidity">72%</div>
      </div>
      <div class="rightItem">
        <img src="assets/icons/cloud-drizzle.svg" />
        <div class="desc">Rain</div>
        <div class="value" id="rain">0mm</div>
      </div>
      <div class="rightItem">
        <img src="assets/icons/wind.svg" />
        <div class="desc">Wind speed</div>
        <div class="value" id="wind">9.3km/h</div>
      </div>
    </div>

    <div class="bottom scrollbar-hide">
      <div class="forecastItem">
        <div class="forecastTime">00:00</div>
        <div class="forecastTemp">15.6°C</div>
        <img
          src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
          alt="#"
        />
        <div class="">Clear</div>
      </div> 

      <div class="forecastItem">
        <div class="forecastTime">03:00</div>
        <div class="forecastTemp">15.6°C</div>
        <img
          src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
          alt="#"
        />
        <div class="">Clear</div>
      </div> 

      <div class="forecastItem">

      </div>

          alt="#"
        />
        <div class="">Clear</div>
      </div> 

      <div class="forecastItem">

          src="https://cdn.weatherapi.com/weather/64x64/day/113.png"

      </div> 

      <div class="forecastItem">

  </body>
</html>
